<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="manifest.json">
	<title>PWA</title>
<style>
html {
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
  height: 100%;
}
header {
  width: 100%;
  background: #ccdd33;
}
footer {
  position: sticky;
  top: 100vh;
  width: 100%;
  background: #44aa33;
}
</style>
</head>
<body>
<header>
ヘッダ
</header>
<main>
コンテンツ
</main>
<footer>
フッタ
</footer>
<div id="app">
</div>
<script>
// service workerの登録関係
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('sw.js').then(function(registration) {
		console.log('ServiceWorker registration successful with scope: ', registration.scope);
	}).catch(function(err) {
		console.log('ServiceWorker registration failed: ', err);
	});
}
</script>
</body>
</html>
